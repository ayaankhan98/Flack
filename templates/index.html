{% extends "layout.html" %}

{% block body %}

<br><br><br>
<div class="container">
    <h3 class="text-center form-group">Ahha Nice To See You :)</h3>
    <h6 class="text-center text-primary form-group">Type In Your Name To Get Started</h6>
    <form action="{{ url_for('login') }}" class="mx-auto col-7" method="POST">
        <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Display Name" name="username">
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary" id="formsubmit">Enter</button>
        </div>
    </form>
    <div class="text-center text-danger"><h6><i>{{ text }}</i></h6></div>
</div>

{% endblock %}
